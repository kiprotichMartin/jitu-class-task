<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>TASK 1</title>
</head>
<body>
  <!--========== GRID CONTAINER ==========-->
  <div id="grid-container">
    <!--========== profile ==========-->
    <div id="profile">
      <div id="profile-img">
        <img src="./images/reapers_wolf_2.jpg" alt="profile picture">
      </div>
      <p id="report">Report for</p>
      <p id="name">Jeremy Robson</p>
    </div>

    <!--========== calendar ==========-->
    <div id="calendar">
      <p class="menu">Daily</p>
      <p class="task">Weekly</p>
      <p class="menu">Monthly</p>
    </div>
  
    <!--========== work & work-bg ==========-->
    <div id="work">
      <!--========== work ==========-->
      <div id="work-fg">
        <p class="task">Work</p>
        <!-- <p class="menu">...</p> -->
        <p class="hours">32hrs</p>
        <p class="description">Last week - 36hrs</p>
      </div>
      <!--========== work-bg ==========-->
      <div id="work-bg"></div>
    </div>

    <!--========== play & play-bg ==========-->
    <div id="play">
      <!--========== play ==========-->
      <div id="play-fg">
        <p class="task">Play</p>
        <!-- <p class="menu">...</p> -->
        <p class="hours">10hrs</p>
        <p class="description">Last week - 8hrs</p>
      </div>
      <!--========== play-bg ==========-->
      <div id="play-bg"></div>
    </div>

    <!--========== study & study-bg ==========-->
    <div id="study">
      <!--========== study ==========-->
      <div id="study-fg">
        <p class="task">Study</p>
        <!-- <p class="menu">...</p> -->
        <p class="hours">4hrs</p>
        <p class="description">Last week - 7hrs</p>
      </div>
      <!--========== study-bg ==========-->
      <div id="study-bg"></div>
    </div>

    <!--========== exercise & exercise-bg ==========-->
    <div id="exercise">
      <!--========== exercise ==========-->
      <div id="exercise-fg">
        <p class="task">Exercise</p>
        <!-- <p class="menu">...</p> -->
        <p class="hours">4hrs</p>
        <p class="description">Last week - 5hrs</p>
      </div>
      <!--========== exercise-bg ==========-->
      <div id="exercise-bg"></div>
    </div>

    <!--========== social & social-bg ==========-->
    <div id="social">
      <!--========== social ==========-->
      <div id="social-fg">
        <p class="task">Social</p>
        <!-- <p class="menu">...</p> -->
        <p class="hours">5hrs</p>
        <p class="description">Last week - 10hrs</p>
      </div>
      <!--========== social-bg ==========-->
      <div id="social-bg"></div>
    </div>

    <!--========== self care & self care-bg ==========-->
    <div id="self-care">
      <!--========== self care ==========-->
      <div id="self-care-fg">
        <p class="task">Self Care</p>
        <!-- <p class="menu">...</p> -->
        <p class="hours">2hrs</p>
        <p class="description">Last week - 2hrs</p>
      </div>
      <!--========== self care-bg ==========-->
      <div id="self-care-bg"></div>
    </div>
  </div>
</body>
</html>
