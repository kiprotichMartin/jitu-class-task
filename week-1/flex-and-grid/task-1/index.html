<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>TASK 1</title>
</head>
<body>
  <!--========== GRID CONTAINER ==========-->
  <div id="grid-container">
    <!--========== profile ==========-->
    <div id="grid-one">
    <div id="profile">
      <div id="profile-img-div">
        <img id="profile-img" src="./images/reapers_wolf_2.jpg" alt="profile picture">
      </div>
      <p id="report">Report for</p>
      <p id="name">Jeremy Robson</p>
    </div>

    <!--========== calendar ==========-->
    <div id="calendar">
      <p class="menu">Daily</p>
      <p class="task">Weekly</p>
      <p class="menu">Monthly</p>
    </div>
    </div>
  
    <!--========== work & work-fg ==========-->
    <div id="work">
      <!--========== work-fg ==========-->
      <div id="work-fg">
        <div class="top">
          <p class="task">Work</p>
          <img class="dots" src="./images/menu.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours">32hrs</p>
          <p class="description">Last week - 36hrs</p>
        </div>
      </div>
    </div>

    <!--========== play & play-fg ==========-->
    <div id="play">
      <!--========== play-fg ==========-->
      <div id="play-fg">
        <div class="top">
          <p class="task">Play</p>
          <img class="dots" src="./images/menu.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours">10hrs</p>
          <p class="description">Last week - 8hrs</p>
        </div>
      </div>
    </div>

    <!--========== study & study-fg ==========-->
    <div id="study">
      <!--========== study-fg ==========-->
      <div id="study-fg">
        <div class="top">
          <p class="task">Study</p>
          <img class="dots" src="./images/menu.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours">4hrs</p>
          <p class="description">Last week - 7hrs</p>
        </div>
      </div>
    </div>

    <!--========== exercise & exercise-fg ==========-->
    <div id="exercise">
      <!--========== exercise-fg ==========-->
      <div id="exercise-fg">
        <div class="top">
          <p class="task">Exercise</p>
          <img class="dots" src="./images/menu.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours">4hrs</p>
          <p class="description">Last week - 5hrs</p>
        </div>
      </div>
    </div>

    <!--========== social & social-fg ==========-->
    <div id="social">
      <!--========== social-fg ==========-->
      <div id="social-fg">
        <div class="top">
          <p class="task">Social</p>
          <img class="dots" src="./images/menu.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours">5hrs</p>
          <p class="description">Last week - 10hrs</p>
        </div>
      </div>
    </div>

    <!--========== self-care & self-care-fg ==========-->
    <div id="self-care">
      <!--========== self-care-fg ==========-->
      <div id="self-care-fg">
        <div class="top">
          <p class="task">Self Care</p>
          <img class="dots" src="./images/menu.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours">2hrs</p>
          <p class="description">Last week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
